# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim style pane resize
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# Vim style buffer navigtion
setw -g mode-keys vi

# Vim style normal/visual mode
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

# Set base as 1 for windows in a session
set -g base-index 1

# Disable auto-rename of panes
set-option -g allow-rename off

# Center window list
# set -g status-justify centre

# Set escape-time 
# set-option -sg escape-time 10

# Terminal colors
# set-option -g default-terminal "screen-256color"

# Doesnt hang on fast refresh
# set -g c0-change-trigger 20 #default is 250
# set -g c0-change-interval 1000 #default is 100

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
